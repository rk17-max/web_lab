<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String & Palindrome Checker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        #timer {
            font-size: 2em;
            font-weight: bold;
            color: #ff4500;
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.6; }
        }

        input[type="text"] {
            padding: 10px;
            width: 60%;
            border: 2px solid #333;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #0056b3;
        }

        #change {
            background: white;
            color: black;
            border: 2px solid #007BFF;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        #change:hover {
            background: red;
            color: white;
        }

        p {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <button id="change">Hover Button</button>
        <br><br>

        <div id="timer">10</div>
        <br><br>

        <input type="text" id="textInput" placeholder="Enter a string to check">
        <button onclick="check()">Check</button>
        
        <p id="output"></p>
        <p id="palindromeResult"></p>
        <p id="occur"></p>
    </div>

    <script>
        function check() {
            let s = document.getElementById("textInput").value.trim();
            let reversedString = s.split('').reverse().join('');

            document.getElementById("occur").innerText = "Total characters: " + s.length;
            document.getElementById("output").innerText = "Reversed String: " + reversedString;

            if (s.toLowerCase() === reversedString.toLowerCase()) {
                document.getElementById("palindromeResult").innerText = "It's a Palindrome!";
                document.getElementById("palindromeResult").style.color = "green";
            } else {
                document.getElementById("palindromeResult").innerText = "Not a Palindrome!";
                document.getElementById("palindromeResult").style.color = "red";
            }
        }

        function startCountdown(duration) {
            let timerElement = document.getElementById("timer");
            let timeRemaining = duration;

            let countdown = setInterval(() => {
                timerElement.textContent = timeRemaining;

                if (timeRemaining <= 0) {
                    clearInterval(countdown);
                    triggerEvent();
                }

                timeRemaining--;
            }, 1000);
        }

        function triggerEvent() {
            alert("Time's up! Event Triggered.");
            console.log("Countdown reached zero. Event triggered.");
        }

        startCountdown(10);
    </script>

</body>
</html>
