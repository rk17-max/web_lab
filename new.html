<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            margin: 10px;
            width: 90%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>JavaScript Functions</h2>

    <div class="container">
        <button onclick="add()">ADD Function</button>
        <button onclick="check()">Odd Even Checker</button>
        <button onclick="factorial()">Calculate Factorial</button>
        <button onclick="table()">Table Print</button>
        <button onclick="input()">Swap Numbers</button>
        <button onclick="asum()">Sum of Array Elements</button>
        <button onclick="input2()">Check Prime</button>
        <button onclick="calculator()">Calculator</button>
        <button onclick="larger()">Larger of Two Numbers</button>
    </div>

    <script src="test.js"></script>

</body>
</html>
